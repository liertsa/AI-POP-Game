<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POP Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="select-box">
        <!-- top -->
        <header>
            <h2 class="creditsP2">Credits: </h2>
            <h2 class="time">Time: </h2>
            <h2 class = "creditsP2">Credits:</h2>
        </header>
        <!-- end -->
    </div>

    <!-- turn board -->
    <div class="play-board">
        <div class="details">
            <div class="players">
                <span class="p1-turn">P1's Turn</span>
                <span class="p2-turn">P2's Turn</span>
            </div>
        </div>
        <!-- box -->
        <section>
            <span class="box1"></span>
            <span class="box2"></span>
            <span class="box3"></span>
            <span class="box4"></span>
            <span class="box5"></span>
        </section>

        <section>
            <span class="box6"></span>
            <span class="box7"></span>
            <span class="box8"></span>
            <span class="box9"></span>
            <span class="box10"></span>
        </section>

        <section>
            <span class="box11"></span>
            <span class="box12"></span>
            <span class="box13"></span>
            <span class="box14"></span>
            <span class="box15"></span>
        </section>

        <section>
            <span class="box16"></span>
            <span class="box17"></span>
            <span class="box18"></span>
            <span class="box19"></span>
            <span class="box20"></span>
        </section>

        <section>
            <span class="box21"></span>
            <span class="box22"></span>
            <span class="box23"></span>
            <span class="box24"></span>
            <span class="box25"></span>
        </section>
    </div>
    <!-- end -->

    <!-- players' scores -->
    <div class="scores">
        <h2 class="scoreP1">Player1:</h2>
        <h2 class = "scoreP2">Player2:</h2>
    </div>
    <!-- end of player's scores -->



</body>
</html>
